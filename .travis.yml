
language: python
sudo: required
dist: xenial
services:
  - docker
python:
  - "2.7"
  - "3.6"
  - "3.7"
  - "3.8"
os:
  - linux

env:
  jobs:
    - CGAL_VER=releases/CGAL-5.0
    - CGAL_VER=master
  global:
    - CGAL_PYTHON_EXAMPLES=examples/python
    - PYCODESTYLE_CONVENTIONS="--max-line-length=120"
    - secure: ""

matrix:
  include:
  - os: osx
    env:
      - CGAL_VER=releases/CGAL-5.0
      - MB_PYTHON_VERSION=3.8
    osx_image: xcode11.3
    language: shell
    python: 3.8
  - os: osx
    env:
      - CGAL_VER=master
      - MB_PYTHON_VERSION=3.8
    osx_image: xcode11.3
    language: shell
    python: 3.8
  - os: osx
    env:
      - CGAL_VER=releases/CGAL-5.0
      - MB_PYTHON_VERSION=3.6
    osx_image: xcode11.3
    language: shell
    python: 3.6
  - os: osx
    env:
      - CGAL_VER=master
      - MB_PYTHON_VERSION=3.6
    osx_image: xcode11.3
    language: shell
    python: 3.6
  - os: osx
    env:
      - CGAL_VER=releases/CGAL-5.0
      - MB_PYTHON_VERSION=3.7
    osx_image: xcode11.3
    language: shell
    python: 3.7
  - os: osx
    env:
      - CGAL_VER=master
      - MB_PYTHON_VERSION=3.7
    osx_image: xcode11.3
    language: shell
    python: 3.7

addons:
  homebrew:
    packages:
      - mpfr
      - gmp
      - boost
      - cmake
      - eigen
      - swig
      - numpy
      - homebrew/cask/java
      - tbb
  apt:
    packages:
    - libmpfr-dev
    - libboost-atomic-dev
    - libboost-chrono-dev
    - libboost-date-time-dev
    - libboost-iostreams-dev
    - libboost-serialization-dev
    - libboost-system-dev
    - libboost-thread-dev
    - libeigen3-dev
    - swig
    - openjdk-8-jdk
    - libgl1-mesa-dev
    - libtbb-dev

before_install:
  - echo $PATH
  - if [ "$TRAVIS_OS_NAME" = "osx" ]; then  source osx_utils.sh && get_macpython_environment $MB_PYTHON_VERSION; fi
  - python -m pip install --upgrade pip
  - python -m pip --version
  - python -m pip install numpy twine
  - python -m pip install pycodestyle
  - git clone --depth 1 -b ${CGAL_VER} https://github.com/CGAL/cgal.git
  - cd cgal
  - mkdir build
  - cd build
  - cmake -DCMAKE_INSTALL_PREFIX=/cgal -DCMAKE_BUILD_TYPE=Release ..
  - make -j2 VERBOSE=1
  - sudo make install
  - cd ../..
#docker image can be found at https://github.com/maxGimeno/cgal-python-wheel
install:
  - bash travis_install.sh

script:
  - bash travis.sh
