language: python
sudo: required
os:
  - osx
  - linux

python:
  - "2.7"
  - "3.6"

matrix:
  exclude:
  - os: osx
    python: "2.7"
  - os: osx
    python: "2.7"

addons:
  apt:
    packages:
    - libcgal-dev
    - libmpfr-dev
    - libboost-atomic-dev
    - libboost-chrono-dev
    - libboost-date-time-dev
    - libboost-system-dev
    - libboost-thread-dev
    - libeigen3-dev
    - swig
    - python-dev
    - python-numpy
    - python3-dev
    - python3-numpy

install:
  - pip -v install .

script:
  - test.sh
