
language: python
sudo: required
dist: xenial
python:
  - "2.7"
  - "3.7"
os:
  - linux

env:
  - CGAL_VER=releases/CGAL-4.8
  - CGAL_VER=releases/CGAL-4.9
  - CGAL_VER=releases/CGAL-4.10
  - CGAL_VER=releases/CGAL-4.11
  - CGAL_VER=releases/CGAL-4.12
  - CGAL_VER=releases/CGAL-4.13
  - CGAL_VER=releases/CGAL-4.14
  - CGAL_VER=releases/CGAL-5.0
  - CGAL_VER=master

matrix:
  include:
  - os: osx
    env:
      - CGAL_VER=releases/CGAL-5.0
      - PATH="/usr/local/opt/python/libexec/bin:$PATH"
    osx_image: xcode11.3
    language: shell
    python: 3.7
  - os: osx
    env: 
      - CGAL_VER=master
      - PATH="/usr/local/opt/python/libexec/bin:$PATH"
    osx_image: xcode11.3
    language: shell
    python: 3.7

addons:
  homebrew:
    packages:
      - mpfr
      - gmp
      - boost
      - cmake
      - eigen
      - swig
      - numpy
      - homebrew/cask/java
      - python
  apt:
    packages:
    - libmpfr-dev
    - libboost-atomic-dev
    - libboost-chrono-dev
    - libboost-date-time-dev
    - libboost-system-dev
    - libboost-thread-dev
    - libeigen3-dev
    - swig
    - openjdk-8-jdk
    - libgl1-mesa-dev

install:
  - pip install numpy
  - git clone --depth 1 -b ${CGAL_VER} https://github.com/CGAL/cgal.git
  - cd cgal
  - mkdir build
  - cd build
  - cmake -DCMAKE_INSTALL_PREFIX=/usr/local -DCMAKE_BUILD_TYPE=Release ..
  - make -j2 VERBOSE=1
  - sudo make install
  - cd ../..

script:
  - export JAVA_HOME=/usr/lib/jvm/java-7-openjdk-amd64
  - cmake -DCMAKE_BUILD_TYPE=Release -DCMAKE_INSTALL_PREFIX=~/.local/ .
  - make -j2 VERBOSE=1 && make install -j2 && make tests -j2 VERBOSE=1 && ctest -j2 --output-on-failure
