language: generic
sudo: required
os:
  - osx
#  - linux   # CANNOT DO LINUX: cgal version is too old

python:
  - "2.7"
  - "3.6"

matrix:
  exclude:
  - os: osx
    python: "2.7"
  - os: osx
    python: "3.6"
  include:
  - os: osx
    env: PYTHON=2.7
  - os: osx
    env: PYTHON=3.6

# Copied from
# https://pythonhosted.org/CodeChat/.travis.yml.html#before-install
before_install:
  if [ "$TRAVIS_OS_NAME" == "osx" ]; then
    brew update;
    brew install openssl readline;
    brew outdated pyenv || brew upgrade pyenv;
    brew bundle;
    brew install pyenv-virtualenv;
    pyenv install $PYTHON;
    export PYENV_VERSION=$PYTHON;
    export PATH="/Users/travis/.pyenv/shims:${PATH}";
    pyenv-virtualenv venv;
    source venv/bin/activate;
    python --version;
  fi


addons:
  apt:
    packages:
    - libcgal-dev
    - libmpfr-dev
    - libboost-atomic-dev
    - libboost-chrono-dev
    - libboost-date-time-dev
    - libboost-system-dev
    - libboost-thread-dev
    - libeigen3-dev
    - swig
    - python-dev
    - python-numpy
    - python3-dev
    - python3-numpy

install:
  - pip -v install .

script:
  - test.sh
