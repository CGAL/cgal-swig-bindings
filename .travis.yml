language: python
sudo: required
dist: xenial
python:
  - "2.7"
  - "3.7"

os:
  - osx

env:
  - CGAL_VER=releases/CGAL-4.14

osx_image:
  - xcode10.2

language:
  - shell

addons:
  homebrew:
    packages:
      - mpfr
      - gmp
      - boost
      - cmake
      - eigen
      - swig
      - python
      - numpy
      - homebrew/cask/java
  apt:
    packages:
    - libmpfr-dev
    - libboost-atomic-dev
    - libboost-chrono-dev
    - libboost-date-time-dev
    - libboost-system-dev
    - libboost-thread-dev
    - libeigen3-dev
    - swig
    - openjdk-8-jdk
    - libgl1-mesa-dev

install:
  - PATH=/usr/local/opt/python/libexec/bin:$PATH
  - export PATH
  - pip install numpy
  - git clone --depth 1 -b ${CGAL_VER} https://github.com/CGAL/cgal.git
  - cd cgal
  - mkdir build
  - cd build
  - cmake -DCMAKE_INSTALL_PREFIX=/usr/local -DCGAL_BUILD_TYPE=Release ..
  - make -j2 VERBOSE=1
  - sudo make install
  - cd ../..

script:
  - python --version
  - export JAVA_HOME=/usr/lib/jvm/java-7-openjdk-amd64
  - cmake -DCGAL_BUILD_TYPE=Release -DCMAKE_INSTALL_PREFIX=~/.local/ .
  - make -j2 VERBOSE=1 && make install -j2 && make tests -j2 VERBOSE=1 && ctest -j2 --output-on-failure
