name: cross-platform tests

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        # cgal_branch: [v5.2.4, v5.3.1, v5.4, master]
        cgal_branch: [v5.4]
        os: [ubuntu-latest, macos-latest, windows-latest]
        # python-version: ['3.7', '3.8', '3.9', '3.10']
        python-version: ["3.10"]

    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 1
      # - name: Copy Conda environment file
      #   run: |
      #     cp .integration/conda-env-test.yml ${{ env.RUNNER_TEMP }}/conda-env-test.yml

      - uses: conda-incubator/setup-miniconda@v2
        with:
          auto-update-conda: true
          python-version: ${{ matrix.python-version }}
          #environment-file: ${{ env.RUNNER_TEMP }}/conda-env-test.yml
          activate-environment: test
      - name: Display Python version
        run: |
          echo -n "Wanted: "
          echo ${{ matrix.python-version }}
          python --version
      - name: Conda info
        run: conda info
      - name: Set up JDK 1.8
        uses: actions/setup-java@v1
        with:
          java-version: 1.8

      - name: Install dependencies
        run: |
          $CONDA/bin/conda install -n test -y -c conda-forge 'boost-cpp>=1.77' bzip2 zlib eigen mpfr mpir tbb numpy wheel twine swig

      - name: Install CGAL
        shell: bash -l {0}
        run: |
          pushd $HOME
          git clone --depth 1 -b ${{ matrix.cgal_branch }} https://github.com/CGAL/cgal.git
          cd cgal
          mkdir build
          cmake -B build -S . -DCMAKE_INSTALL_PREFIX=$HOME/.local -DCMAKE_BUILD_TYPE=Release ..
          cmake  --install build
          cd ..
          rm -rf cgal
          popd

      - name: Compile CGAL SWIG Bindings
        shell: bash -l {0}
        run: |
          set -x
          set -e
          mkdir $HOME/build-cgal-swig-bindings
          export CMAKE_PREFIX_PATH=$($CONDA/bin/conda env list --json | jq -r '.envs | .[] | select(test("test"))')
          echo CMAKE_PREFIX_PATH=${CMAKE_PREFIX_PATH}
          cmake -S $PWD -B $HOME/build-cgal-swig-bindings -DCMAKE_INSTALL_PREFIX=$HOME/.local  -DCGAL_DIR=$HOME/.local -DCMAKE_BUILD_TYPE=Release #--debug-find
          cmake --build $HOME/build-cgal-swig-bindings --target install -j$(nproc)
